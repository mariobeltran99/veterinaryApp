<div class="container">
    <div class="row justify-content-center" >
        <div class="col-12 col-md-12 col-sm-12 col-lg-6 col-xl-6 space">
            <mat-card nz-popover nzPopoverTitle="Ayuda" [nzPopoverContent]="contentTemplate" nzPopoverPlacement="bottom">
                <img mat-card-image src="../../../../../../assets/img/create_animal.jpg" class="imgPortada">
                <br>
                <button mat-flat-button color="primary" (click)="showCreateAnimal()">Agregar Animal</button>
            </mat-card>
        </div>
        <div class="col-12 col-md-12 col-sm-12 col-lg-6 col-xl-6 space">
            <mat-card nz-popover nzPopoverTitle="Ayuda" [nzPopoverContent]="contentTemplate" nzPopoverPlacement="bottom">
                <img mat-card-image src="../../../../../../assets/img/change_animals.jpg" class="imgPortada">
                <br>
                <button mat-flat-button color="primary" (click)="showViewAnimals()">Gestionar Animales</button>
            </mat-card>
        </div>
    </div>
    <br>
</div>
<router-outlet></router-outlet>
<ng-template #contentTemplate>
    <p class="alert">Dale click al botón para realizar una acción dentro de ese módulo.</p>
</ng-template>
