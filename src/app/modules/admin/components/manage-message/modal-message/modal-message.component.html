
<h2 mat-dialog-title>Mensaje</h2>
<mat-dialog-content>
  <h3>De: {{contact.name}} - [ {{contact.email}} ] </h3>
  <h3>Asunto: {{contact.affair}}</h3>
  <h3>Mensaje:</h3>
  <h3>{{contact.message}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    cdkFocusInitial
  >
    <mat-icon class="ic">highlight_off</mat-icon>Cerrar
  </button>
</mat-dialog-actions>
