<h2 mat-dialog-title>{{user.disabled === false ? 'Inhabilitar':'Habilitar'}} Usuario</h2>
<mat-dialog-content>
  <h3>¿Estás seguro que deseas {{user.disabled === false ? 'inhabilitar':'habilitar'}} este usuario?</h3>
  <strong>Recuerde que esta acción se aplicará en su próxima sesión</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="warn"
    cdkFocusInitial
  >
    <mat-icon class="ic">{{user.disabled === false ? 'arrow_downward':'arrow_upward'}}</mat-icon>{{user.disabled === false ? 'Inhabilitar':'Habilitar'}}
  </button>
  <br>
  <br><br>
  <button mat-raised-button [mat-dialog-close]="false">
    <mat-icon class="ic">highlight_off</mat-icon>Cancelar
  </button>
  
</mat-dialog-actions>
