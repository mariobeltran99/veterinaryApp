<h2 mat-dialog-title>Editar Usuario</h2>
<mat-dialog-content>
  <h3>Formulario</h3>
  <br />
  <form [formGroup]="userForm">
    <mat-form-field
      appearance="outline"
      class="imp"
      nz-popover
      nzPopoverTitle="Ayuda"
      [nzPopoverContent]="contentTemplate"
      nzPopoverPlacement="left"
    >
      <mat-label>Nombre</mat-label>
      <input
        type="text"
        matInput
        placeholder="Ej: Carlos"
        formControlName="name"
        autocomplete="off"
      />
      <mat-icon matSuffix>contacts</mat-icon>
      <mat-error *ngIf="isFieldValid1('name')" class="error">{{
        getErrorMessage1("name")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="imp">
      <mat-label>Apellido</mat-label>
      <input
        type="text"
        matInput
        placeholder="Ej: Gómez"
        formControlName="lastname"
        autocomplete="off"
      />
      <mat-icon matSuffix>contacts</mat-icon>
      <mat-error *ngIf="isFieldValid1('lastname')" class="error">{{
        getErrorMessage1("lastname")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="imp">
      <mat-label>Edad</mat-label>
      <input
        type="number"
        matInput
        placeholder="Ej: 34"
        formControlName="age"
        step="1"
        autocomplete="off"
      />
      <mat-icon matSuffix>av_timer</mat-icon>
      <mat-error *ngIf="isFieldValid1('age')" class="error">{{
        getErrorMessage1("age")
      }}</mat-error>
    </mat-form-field>
    <br />
    <br />
    <button
      mat-raised-button
      color="primary"
      (click)="onEdit(user.id)"
      [disabled]="!userForm.valid"
      [mat-dialog-close]="true"
    >
      <mat-icon class="ic">create</mat-icon>Editar
    </button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">
    <mat-icon class="ic">highlight_off</mat-icon>Cancelar
  </button>
</mat-dialog-actions>
<ng-template #contentTemplate>
  <p>Empieza aquí para llenar el formulario</p>
</ng-template>
