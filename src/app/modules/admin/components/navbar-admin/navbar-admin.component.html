<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <p *ngIf="user$ | async as user">{{ user?.email }}</p>
      <br>
      <br>
      <strong>Administrador</strong>
      <br>
      <a mat-list-item (click)="showManageHome()">Inicio</a>
      <a mat-list-item (click)="showManageUser()">Administrar Usuarios</a>
      <a mat-list-item (click)="showManageProvider()">Administrar Proveedores</a>
      <a mat-list-item (click)="showManageProduct()">Administrar Productos</a>
      <a mat-list-item (click)="onSignOut()">Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Veterinaria</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
