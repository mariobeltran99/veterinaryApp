<h2 mat-dialog-title>Eliminar Registro</h2>
<mat-dialog-content>
  <h3>¿Estás seguro que deseas eliminar esta registro?</h3>
  <strong>Después esta acción no se puede revertir.</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="warn"
    cdkFocusInitial
  >
    <mat-icon class="ic">delete_sweep</mat-icon>Eliminar
  </button>
  <br>
  <br><br>
  <button mat-raised-button [mat-dialog-close]="false">
    <mat-icon class="ic">highlight_off</mat-icon>Cancelar
  </button>
  
</mat-dialog-actions>
