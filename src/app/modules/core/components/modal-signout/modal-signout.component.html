<h2 mat-dialog-title>Cerrar Sesión</h2>
<mat-dialog-content>
  <h3>¿Estás seguro de cerrar la sesión de tu cuenta?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
